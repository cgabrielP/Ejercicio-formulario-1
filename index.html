<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Primer formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header ">
                <h5 class="card-title fw-bold fs-3">Payment for example</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-danger fw-bold" role="alert">
                    Some fields are missing
                </div>
                <form class="row g-3">
                    <div class="col-md-5">
                        <label for="inputCard" class="form-label">Card#</label>
                        <input placeholder="XXXXXXXXXXXXXXXX" type="email" class="form-control" id="inputCard">
                    </div>
                    <div class="col-md-3">
                        <label for="inputCVC" class="form-label">CVC#</label>
                        <input placeholder="000" type="password" class="form-control" id="inputCVC">
                    </div>
                    <div class="col-md-4">
                        <label for="inputAmount" class="form-label">Amount</label>
                        <input placeholder="Amount" type="password" class="form-control" id="inputAmount">
                    </div>
                    <div class="col-6">
                        <label for="inputAddress" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="col-6">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick a state</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-6 ">
                        <p>We accept:</p>
                        <div class="bg-secondary text-white rounded d-inline py-2 px-1 ">
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1" checked>
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-diners-club "></i> </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio4"><i
                                        class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>

                    </div>
                    <div class="col-6">
                        <p>Message</p>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2"></label>
                            <p class="text-secondary">Add any notes here.</p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer d-flex justify-content-end">
                <button type="button" class="btn btn-secondary btn-sm mx-2">Close</button>
                <button type="button" class="btn btn-primary  btn-sm">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
